<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="2.2.css">
</head>
<body>
    <div class="container">
        <h1>My Daily Goals</h1>
        
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Complete morning workout routine</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.fitness.com/workout-tips" 
                           class="sub-item-link" 
                           target="_blank">
                           View fitness tips
                        </a>
                    </li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Finish project documentation</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.markdown-guide.org" 
                           class="sub-item-link" 
                           target="_blank">
                           Documentation guide
                        </a>
                    </li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Learn new programming concepts</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://developer.mozilla.org" 
                           class="sub-item-link" 
                           target="_blank">
                           MDN Web Docs
                        </a>
                    </li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Plan weekend activities</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.eventbrite.com" 
                           class="sub-item-link" 
                           target="_blank">
                           Find local events
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
