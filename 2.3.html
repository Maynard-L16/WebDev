<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="2.3.css">
</head>
<body>
    <div class="container">
        <h1>Join Our Team</h1>
        <p class="subtitle">Apply for your dream position with us</p>
        
        <form id="job-application-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="position">Position *</label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="frontend-developer">Frontend Developer</option>
                    <option value="backend-developer">Backend Developer</option>
                    <option value="fullstack-developer">Full Stack Developer</option>
                    <option value="ui-ux-designer">UI/UX Designer</option>
                    <option value="data-scientist">Data Scientist</option>
                    <option value="product-manager">Product Manager</option>
                    <option value="marketing-specialist">Marketing Specialist</option>
                    <option value="sales-representative">Sales Representative</option>
                </select>
            </div>

            <fieldset class="radio-group">
                <legend>Availability *</legend>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="full-time" name="availability" 
                               value="full-time" required>
                        <label for="full-time">Full-Time</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="part-time" name="availability" 
                               value="part-time" required>
                        <label for="part-time">Part-Time</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="contract" name="availability" 
                               value="contract" required>
                        <label for="contract">Contract</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="freelance" name="availability" 
                               value="freelance" required>
                        <label for="freelance">Freelance</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="message">Cover Letter / Additional Message *</label>
                <textarea id="message" name="message" required 
                          placeholder="Tell us why you're the perfect fit for this role..."></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
